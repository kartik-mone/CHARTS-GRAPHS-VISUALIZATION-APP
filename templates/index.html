<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Dark Mode Toggle -->
        <div class="text-end">
            <button id="dark_mode_toggle" class="btn btn-secondary">Dark Mode</button>
        </div>

        <h1 class="text-center mt-3">Data Visualization Web App</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="dataset" class="form-label">Upload Dataset (Excel or CSV):</label>
                <input type="file" class="form-control" name="dataset" id="dataset" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        {% if columns %}
        <div class="mt-4">
            <h3>Dataset Columns:</h3>
            <ul class="list-group">
                {% for col in columns %}
                <li class="list-group-item">{{ col }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="mt-4">
            <h3>Select Chart Type:</h3>
            <select class="form-select" id="chart_type">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="hist">Histogram</option>
                <option value="dot">Dot Plot</option>
                <option value="line">Line Chart</option>
            </select>
            <button class="btn btn-success mt-2" id="generate_chart">Generate Chart</button>
        </div>
        <div id="chart_container" class="mt-4 text-center">
            {% if chart_img %}
            <img src="{{ chart_img }}" alt="Chart Visualization" class="img-fluid">
            {% endif %}
        </div>
        {% endif %}
    </div>

    <div id="chart_container" class="mt-4 text-center">
        {% if chart_img %}
        <img src="{{ chart_img }}" alt="Chart Visualization" class="img-fluid">
        <div class="mt-3">
            <label for="download_format" class="form-label">Save as:</label>
            <select id="download_format" class="form-select d-inline-block w-auto">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="pdf">PDF</option>
            </select>
            <button id="download_chart" class="btn btn-primary">Download Chart</button>
        </div>
        {% endif %}
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
